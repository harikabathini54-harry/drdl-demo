<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Service Details</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 20px;
  }

  .form-details {
    float: right;
    text-align: left;
    font-weight: bold;
    font-size: 16px;
    line-height: 1.5;
    margin-bottom: 10px;
  }

  table {
    width: 100%;
    border-collapse: collapse;
  }

  td {
    border: 1px solid #000;
    padding: 8px;
    vertical-align: top;
  }

  .main-heading {
    text-align: center;
    font-weight: bold;
    text-decoration: underline;
    padding: 5px;
    font-size: 18px; /* slightly bigger */
  }

  .half {
    width: 50%;
  }

  .bold {
    font-weight: bold;
  }

  .multi-text {
    height: 150px; /* more space for multi-line text */
  }

  .name-designation {
    height: 120px; /* more height */
    text-align: center;
  }

  .signature {
    text-align: right;
    font-weight: bold;
    vertical-align: bottom;
    height: 60px; /* signing space */
  }

  .page-no {
    text-align: right;
    margin-top: 10px;
  }

  .underline {
    text-decoration: underline;
  }
</style>
</head>
<body>

<div class="form-details">
  DOC NO.: DOE/PED/F-04<br>
  ISSUE NO.: 02<br>
  REV. NO.: 00, Dated 04.10.2021
</div>

<table>
  <tr>
    <td colspan="2" class="main-heading">SERVICE DETAILS</td>
  </tr>

  <tr>
    <td colspan="2" class="bold">TASK TEAM:</td>
  </tr>

  <tr>
    <td class="half name-designation bold">NAME</td>
    <td class="half name-designation bold">DESIGNATION</td>
  </tr>

  <tr>
    <td colspan="2" class="bold underline multi-text">ANALYSIS:</td>
  </tr>

  <tr>
    <td colspan="2" class="bold underline multi-text">RECTIFICATION:</td>
  </tr>

  <tr>
    <td colspan="2" class="bold underline multi-text">CONCLUSION:</td>
  </tr>

  <tr>
    <td class="bold">DATE:</td>
    <td class="signature">
      Signature<br>O I/C, PED
    </td>
  </tr>
</table>

<p class="page-no">Page No. 2 of 2</p>

</body>
</html>
